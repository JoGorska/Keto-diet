<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Change your fuel - website aiming to encourage people to change to keto diet">
    <meta name="keywords" content="weight loss, keto, keto diet, diet, target weight, ">
    <meta name="author" content="JoGorska">
    
    <!--Bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--my stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Change your Fuel</title>
</head>
<!--Main header-->

<div class="container">
    <header>
  
        <div class="p-5 pb-md-4 mx-auto text-center">
          <h1 id="booking" class="display-4 fw-normal border-top p-5 font-family-header border-success">Calculator</h1>
          <p class="fs-5 text-muted pb-5 border-bottom border-success">Choose from one of the options below to calculate how long will it take you to acheve the target weight or how much weight you can loose untill your target date</p>
        </div>
    
      </header>
  </div>

<!--Calculator Form-->
<form action="https://formdump.codeinstitute.net/" method="POST" target="_blank">
    <div class="container p-3 mb-3">
        
        <!--Choose target weight or Target Date-->
        <div class="form-check">
            <input class="form-check-input " type="radio" name="target" id="targetWeight" checked requried>
            <label class="form-check-label btn btn-outline-success" for="targetWeight">
                Target Weight
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="target" id="targetDate">
            <label class="form-check-label btn btn-outline-success" for="targetDate">
                Target Date
            </label>
        </div>

        <!--Name-->
        <div class="mb-3">
            <label for="ipnutName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" required>
        </div>

        <!--Age-->
        <div class="mb-3">
            <label for="inputAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="inputAge" min="18" max="110" name="name" aria-describedby="ageHelp" required>
            <div id="ageHelp" class="form-text">We'll never share your age with anyone else.</div>
        </div>

        <!--Choose between Impearial Units and Metric -->
        <fieldset>
            <legend>Choose between Impearial Units and Metric</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="unitsOfMeasure" id="imperial" >
                <label class="form-check-label btn btn-outline-success" for="imperial">
                    Imperial Units
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="unitsOfMeasure" id="metric" checked requried>
                <label class="form-check-label btn btn-outline-success" for="metric">
                    Metric
                </label>
            </div>
       
            <!--Current weight-->
            <div class="mb-3">
                <label for="currentWeight" class="form-label">Current Weight</label>
                <input type="number" class="form-control" id="currentWeight" name="currentWeight" required>
            </div>

            <!--Target weight-->
            <div class="mb-3">
                <label for="targetWeight" class="form-label">Target Weight</label>
                <input type="number" class="form-control" id="targetWeight"name="targetWeight" required>
            </div>
        </fieldset>

        <!--Hours of excercise per week-->
        <div class="mb-3">
            <label for="excerciseHours" class="form-label">Hours of excercise per week</label>
            <input type="number" class="form-control" id="excerciseHours" name="excerciseHours" required>
        </div>

        <label class="form-label" for="diet">Your current Diet</label>
        <input class="form-control mb-3" type="text" name="breed" id="diet" list="dietList" placeholder="Please write here or choose from drop down list" minlength="2" maxlength="160" required>

        <datalist id="dietList">
            <option>None</option>
            <option>Keto</option>
            <option>Low Carb</option>
            <option>High Protein</option>
            <option>Eat Less</option>
            <option>Zryj Mniej</option>
            <option>Noom</option>
            <option>NHS program</option>
            <option>Cabbage Soup Diet</option>
            <option>Weight Watchers</option>
            <option>Slimming World</option>
            <option>Low Fat</option>
            <option>My Own Diet</option>

        </datalist>

        <!--Buttons at the end of the page-->


        <button type="submit" class="btn btn-success btn-sm">Submit</button>
        <button type="reset" class="btn btn-danger btn-sm">Reset</button>
    </div>
  </form>



<!--Bootstrap JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--my javascript link-->
    <script src="assets/js/script.js"></script>
</body>
</html>
