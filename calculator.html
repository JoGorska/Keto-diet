<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Change your fuel - website aiming to encourage people to change to keto diet">
    <meta name="keywords" content="weight loss, keto, keto diet, diet, target weight, ">
    <meta name="author" content="JoGorska">
    
    <!--Bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--my stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Change your Fuel</title>
</head>
<!--Main header-->
<h1>Calculator</h1>
<h6>Choose from one of the options below to calculate how long will it take you to acheve the target weight or how much weight you can loose untill your target date</h6>

<!--Calculator Form-->
<form action="https://formdump.codeinstitute.net/" method="POST" target="_blank">
    <div class="p-3">
        
        <!--Choose target weight or Target Date-->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked requried>
            <label class="form-check-label" for="flexRadioDefault1">
                Target Weight
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Target Date
            </label>
        </div>

        <div class="mb-3">
        <label for="ipnutName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" name="name">
        </div>

        <div class="mb-3">
            <label for="ipnutAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="inputAge" name="name" aria-describedby="ageHelp">
            <div id="ageHelp" class="form-text">We'll never share your age with anyone else.</div>
            </div>

        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Age</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>



<!--Bootstrap JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--my javascript link-->
    <script src="assets/js/script.js"></script>
</body>
</html>
