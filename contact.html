





<!--contact form-->

<div class="container mt-5 pb-5 mb-5">

    <form action="https://formdump.codeinstitute.net/" method="post" target="_blank">
  
        <label class="form-label" for="contact-name">Name</label>
        <input class="form-control mb-3" type="text" name="contact-name" id="contact-name" title="Please write your name without any numbers or special characters" required>
      
        <label class="form-label" for="email">Email address</label>
        <input class="form-control mb-3" type="email" id="email" name="email" title="Please enter a valid email address for example example@domain.uk" required>
      
        <label class="form-label" for="mobileNo">Mobile number</label>
        <input class="form-control mb-3" type="number" id="mobileNo" name="mobileNo" title="Please enter a valid UK phone number (11 digits)" required>
      
        <label class="form-label" for="enquiry">Your enquiry</label>
        <input class="form-control mb-3" type="text" id="enquiry" name="enquiry"  required>
      
  
      <div class="container text-center p-5">
        <div class="row">
          <div class="col">      
            <button type="submit" class="btn btn-success">Send</button>
          </div>
          <div class="col">
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>  
        </div>
      </div>    
    </form>
</div>
